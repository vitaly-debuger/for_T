<meta charset="utf-8">
<script type="text/javascript">
	
	var a = "91.62";
	var b = "78.09";
	var c = prompt("Сколько рублей вы хотите конвертировать?");
	c = parseInt(c);
	var euro = (c/a);
	var dollar = (c/b);
	alert ("Евро " + ((euro).toFixed(2)) + '\r\n' + "Доллар " + ((dollar).toFixed(2)) );


</script>
