		/* var rand = Math.round(Math.random() * max);
		   return rand; длинная форма записи строчки ниже */
		return Math.round(Math.random() * max);

	function max(a,b){
		if(a >= b){
			return a;
		} else {
			return b;
		}
		alert("Это не выполнится тк был Return") 
	}

	function factorial(n){
		var result = 1;
		for(var i = 1; i <= n; i++){
			result = result * i; 
		}

		return result;
	}
