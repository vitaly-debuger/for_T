<meta charset="utf-8">
<script type="text/javascript">
	
	do{
		var n = +prompt("Пожалуйста введите число");
	} while (isNaN(n) || n < 0)

		var sum = 0;
		for(var i = 0; i <= n; i++){
			sum += i; //прибавляет значение переменной i(summ = summ +i;)
		}
		document.write(sum);

	
	
</script>
