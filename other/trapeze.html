<meta charset="utf-8">
<script type="text/javascript">
	
	var a = prompt("Введите длину основая a");
	var b = prompt("Введите длину основания b");
	var h = prompt("Введите высоту трапеции ");
	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	var count = (((a+b)/2)*h);

	alert ("Площадь трапеции будет равна " + count);

</script>>
